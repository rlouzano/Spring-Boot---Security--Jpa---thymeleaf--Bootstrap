<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>HelpDesk - Spring App</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <a href="" class="navbar-brand">SISTEMA HELP DESK</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">MENU</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">CADASTRAR</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">LISTAR</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="col-xs-12 col-md-12 text-center">
        <h4>Cadastro de perfil</h4>
        <form action="" th:action="@{/roles/}" th:object="${role}" th:method="post">
            <div class="form-group">
                <input type="text" th:field="*{name}" name="name" placeholder="Entrar com o perfil:"
                       class="form-control">
                <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Erro ao cadastrar perfil</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Gravar</button>
            </div>
        </form>
    </div>
</main>
<script th:src="@{/js/jquery--3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
